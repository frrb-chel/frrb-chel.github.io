---
layout: default
title: Наши фотографии
---

<div class="container" ng-app="Fotki">
    {% raw %}
    <script type="text/ng-template" id="list.html">
    <h1 class="page-header">Фотоальбомы</h1>
    <div class="loading" ng-show="loading"></div>
    <ul class="thumbnails albums" data-grid>
        <li class="span2" ng-repeat="album in albums | orderBy : 'updated'" ng-show="album.imageCount > 0">
            <div class="thumbnail">
                <img ng-src="{{album.img.S.href}}" />
                <div class="caption">
                    <a ng-href="#{{album.id | albumId}}" >{{ album.title }}</a>
                    <p>({{album.imageCount}} фото)</p>
                </div>
            </div>
        </li>
    </ul>
    </script>

    <script type="text/ng-template" id="item.html">
        <div class="loading" ng-show="loading"></div>
        <div data-album>
            <h1 class="page-header">{{ album.title }}</h1>
            <a href="#">&larr; Назад</a><br />
            <ul class="photos thumbnails">
                <li class="thumbnail" ng-repeat="photo in photos">
                    <a ng-href="{{photo.img.XL.href}}.jpg" rel="gallery">
                        <img ng-src="{{photo.img.S.href}}">
                    </a>
                </li>
            </ul>
        </div>
    </script>
    {% endraw %}
    <div class="ng-view"></div>
</div>

<script type="text/javascript" src="/static/js/vendor/angular.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.colorbox.js"></script>
<script type="text/javascript" src="/static/js/masonry.min.js"></script>
<script type="text/javascript" src="/static/js/yafotki.js"></script>
